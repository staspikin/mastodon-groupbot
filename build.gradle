

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

group 'com.doredellis'
version '0.1'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile 'com.github.sys1yagi.mastodon4j:mastodon4j:1.7.0'
    compile 'com.github.sys1yagi.mastodon4j:mastodon4j-rx:1.7.0'
    compile group: 'com.xenomachina', name: 'kotlin-argparser', version: '2.0.7'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}